<html lang="en" ng-app="odontologiaApp">
<head>
    <meta content="text/html;" http-equiv="content-type" charset="utf-8">
    <title>S.A.P.O.</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="resources/css/mdStyle.css"/>
    <!--<link rel="stylesheet" href="resources/css/commons.css"/>-->
    <link rel="stylesheet" href="components/angular-loading-bar/build/loading-bar.css">
    <!--Local version -->
    <!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">-->

    <link href="resources/img/git_avatar.png">

<body ng-controller="AppController" layout="row">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md') && menuOpen">
    <md-toolbar style="min-height:210px" class="md-tall md-hue-2">
        <!--<span flex></span>-->

        <div layout="column" layout-align="start center">
            <img ng-src="resources/img/naveen-2.png"
                 alt="avatar" class="user-image-sm">
        </div>
        <span flex></span>

        <div class="md-body-2">Firstname Lastname</div>
        <div class="md-body-1">email@domainname.com</div>

        <!--<img ng-src="resources/img/git_avatar.png"-->
        <!--alt="avatar" class="md-avatar-login">-->
        <!--<span flex></span>-->
        <!--<div layout="column" class="md-toolbar-tools-bottom inset">-->
        <!--<span></span>-->
        <!--<div>Firstname Lastname</div>-->
        <!--<div>email@domainname.com</div>-->
        <!--</div>-->
        <!--<div flex="initial" class="user-main">-->
        <!--<img ng-src="resources/img/git_avatar.png"-->
        <!--alt="avatar" class="md-avatar">-->
        <!--<div>S.A.P.O.</div>-->
        <!--</div>-->
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item class="md-menu-item" ui-sref="materia.index">
                <ng-md-icon icon="school"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Materia</h4>
                </div>
            </md-list-item>
            <md-list-item class="md-menu-item" ui-sref="trabajoPractico.index">
                <ng-md-icon icon="work"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Trabajo práctico </h4>
                </div>
            </md-list-item>
            <md-list-item class="md-menu-item" ui-sref="usuario.index">
                <ng-md-icon icon="person"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Usuario </h4>
                </div>
            </md-list-item>
            <md-list-item class="md-menu-item"  ui-sref="catedra.index">
                <ng-md-icon icon="account_balance"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Cátedra </h4>
                </div>
            </md-list-item>
            <md-list-item class="md-menu-item" ui-sref="paciente.index">
                <ng-md-icon icon="local_hospital"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Pacientes</h4>
                </div>
            </md-list-item>
            <md-list-item class="md-menu-item" ui-sref="practicaOdontologica.index">
                <ng-md-icon icon="settings"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Práctica odontlógica </h4>
                </div>
            </md-list-item>
            <md-list-item class="md-menu-item" ui-sref="asignacion.create">
                <ng-md-icon icon="settings"></ng-md-icon>
                <div class="md-list-item-text">
                    <h4>Asignacion </h4>
                </div>
            </md-list-item>
            <!--<md-list-item class="md-menu-item" ui-sref="historiaClinica.index">-->
                <!--<ng-md-icon icon="school"></ng-md-icon>-->
                <!--<div class="md-list-item-text">-->
                    <!--<h4> Historia clínica </h4>-->
                <!--</div>-->
            <!--</md-list-item>-->
        </md-list>
    </md-content>

</md-sidenav>
<div ng-cloak layout="column" class="relative" layout-fill role="main">
    <md-toolbar md-theme="altTheme">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
            </md-button>
            <h2>Sistema de administración de pacientes odontológicos</h2>
            <span flex></span>
            <div ng-if="session.user">
                <img ng-if="userHasImage()" ngf-thumbnail="session.image" class="md-avatar-login">
                <img ng-if="!userHasImage()" src="resources/img/image_user.jpg" class="md-avatar-login">
            </div>
            <md-menu ng-if="session.user">
                <md-button ng-click="$mdOpenMenu($event)" class="md-button-profile">
                    {{session.user.nombreUsuario}}
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ui-sref="persona.datosUsuario">
                            <ng-md-icon icon="edit"></ng-md-icon>
                            Mis datos
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="logOut()">
                            <ng-md-icon icon="logout"></ng-md-icon>
                            Cerrar sesión
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-button ng-if="!session.user" ui-sref="landingPage">Iniciar sesión</md-button>
        </div>
    </md-toolbar>
    <div ng-cloak id="main-content" ui-view>
    </div>
</div>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Es obligatorio.</div>
    <div ng-message="email">No tiene formato de e-mail.</div>
    <div ng-message="valid">No tiene formato de fecha.</div>
    <div ng-message="md-maxlength">Ingresó más caracteres de los permitidos.</div>
    <div ng-message="minlength">Ingresó menos caracteres que los requeridos.</div>
    <div ng-message="pattern">Solo se permiten números.</div>
    <div ng-message="length">Es obligatorio</div>
</script>
</body>
</html>
