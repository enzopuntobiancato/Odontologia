<html lang="en" ng-app="odontologiaApp">
<head>
    <meta content="text/html;" http-equiv="content-type" charset="utf-8">
    <title>S.A.P.O.</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="resources/css/mdStyle.css"/>
    <link rel="stylesheet" href="resources/css/commons.css"/>
    <link rel="stylesheet" href="components/angular-loading-bar/build/loading-bar.css">
    <!--Local version -->
    <link rel="stylesheet" href="components/angular-material/angular-material.css"/>
    <link href="resources/img/git_avatar.png">
    <!--CDN version -->
    <!--link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css"-->
    <!--MASTER version -->
    <!--link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css"-->
    <link rel="stylesheet" href="components/angular-animate/animate.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

</head>
<body ng-controller="AppController" layout="column">
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')" ng-cloak>
        <div flex="initial" class="user-main">
            <img ng-src="resources/img/git_avatar.png"
                 alt="avatar" class="md-avatar">
            <div>S.A.P.O.</div>
        </div>
        <md-content>
            <md-list>
                <md-list-item class="md-menu-item">
                    <ng-md-icon icon="school"></ng-md-icon>
                    <md-button ui-sref="materia.index">Materia</md-button>
                </md-list-item>
                <md-list-item class="md-menu-item">
                    <ng-md-icon icon="work"></ng-md-icon>
                    <md-button ui-sref="trabajoPractico.index">Trabajo práctico</md-button>
                </md-list-item>
                <md-list-item class="md-menu-item">
                    <ng-md-icon icon="person"></ng-md-icon>
                    <md-button ui-sref="usuario.index">Usuario</md-button>
                </md-list-item>
                <md-list-item class="md-menu-item">
                    <ng-md-icon icon="account_balance"></ng-md-icon>
                    <md-button ui-sref="catedra.index">Cátedra</md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
    <div layout="column" flex id="content" ng-cloak>
        <md-toolbar layout="row" md-scroll-shrink>
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
                </md-button>
                <span>S.A.P.O.</span>
                <span flex></span>
                <img ng-src="resources/img/git_avatar2.png"
                     class="md-avatar-login">
                <md-menu>
                    <!-- Trigger element is a md-button with an icon -->
                    <md-button ng-click="$mdOpenMenu($event)" class="md-button-profile">
                        ilopeza
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button>
                                <ng-md-icon icon="edit"></ng-md-icon>
                                Editar perfil
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                <ng-md-icon icon="security"></ng-md-icon>
                                Cambiar contraseña
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button>
                                <ng-md-icon icon="logout"></ng-md-icon>
                                Cerrar sesión
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <ui-view>

        </ui-view>
    </div>
</div>


<!--LIBRARIES-->
<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-messages.js"></script>
<!--Local version -->
<script type="text/javascript" src="components/angular-material/angular-material.js"></script>

<!--CDN version -->
<!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script-->

<!--From master>
<script type="text/javascript" src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script-->

<!-- Auxiliares -->
<script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="components/ocLazyLoad/dist/ocLazyLoad.min.js"></script>
<script type="text/javascript" src="components/angular-i18n/angular-locale_es-ar.js"></script>
<script type="text/javascript" src="components/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/11.1.1/ng-file-upload.js"></script>

<!--OURS JS-->
<script type="text/javascript" src="resources/scripts/app/ngutils/authentication.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/pagination.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/directives.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/services.js"></script>
<script type="text/javascript" src="resources/scripts/app.js"></script>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Es obligatorio.</div>
    <div ng-message="email">No tiene formato de e-mail.</div>
    <div ng-message="valid">No tiene formato de fecha.</div>
    <div ng-message="md-maxlength">Ingresó más caracteres de los permitidos.</div>
    <div ng-message="pattern">Solo se permiten números.</div>
    <div ng-message="length">Es obligatorio</div>
</script>
</body>


</html>
