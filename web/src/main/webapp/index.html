<!DOCTYPE html>
<html lang="es" ng-app="odontologiaApp">
<head>
    <meta content="text/html;" http-equiv="content-type" charset="utf-8">
    <title>SAPO</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="components/bootstrap-material-design/dist/css/roboto.min.css"/>
    <link rel="stylesheet" href="components/bootstrap-material-design/dist/css/material.min.css"/>
    <link rel="stylesheet" href="components/bootstrap-material-design/dist/css/ripples.min.css"/>
    <!--<link rel="stylesheet" href="resources/css/ui-select/select.css"/>-->
    <link rel="stylesheet" href="components/angular-loading-bar/build/loading-bar.css"/>
    <!--<link rel="stylesheet" href="components/angular-material/angular-material.min.css"/>-->

    <link rel="stylesheet" href="resources/css/commons.css"/>

</head>
<body ng-controller="AppController">

<div id="widget" style="display: none">
    <div><i class="fa fa-spinner fa-spin fa-4x"></i></div>
</div>
<!-- HEADER AND NAVBAR -->
<header>
    <div id="navigation-bar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>

                  <a class="navbar-brand" ui-sref="#">SAPO</a>
              </div>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                </ul>
                <ul class="nav navbar-nav" ng-repeat="menuItem in menu" ng-if="user && !user.firstLogin">
                    <li ng-if="menuItem.dropdown" class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> {{menuItem.name}}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="subItem in menuItem.subItems"><a ui-sref="{{subItem.ref}}">{{subItem.name}}</a></li>
                        </ul>
                    </li>
                    <li ng-if="!menuItem.dropdown"><a ui-sref="{{subItem.ref}}">{{menuItem.name}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!user"><a ui-sref="login">Iniciar sesión</a></li>
                    <li ng-if="user" class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                             {{ user.authId}}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-if="user && user.hasMoreRoles"><a href="javascript:void(0)">Cambiar rol</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0)" ng-click="logOut()">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div id="container" class="container wrapper">
    <div id="page-content" ui-view></div>
</div>



<!--LIBRARIES-->
<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
<!--<script type="text/javascript" src="components/jquery-ui/jquery-ui.min.js"></script>-->
<script type="text/javascript" src="components/angular/angular.min.js"></script>
<!--<script type="text/javascript" src="resources/scripts/lib/angular/angular-sanitize.js"></script>-->
<script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="components/ocLazyLoad/dist/ocLazyLoad.min.js"></script>
<script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="components/bootbox/bootbox.js"></script>
<script type="text/javascript" src="components/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script type="text/javascript" src="components/arrive/minified/arrive.min.js"></script>
<script type="text/javascript" src="components/bootstrap-material-design/dist/js/material.min.js"></script>
<script type="text/javascript" src="components/angular-i18n/angular-locale_es-ar.js"></script>
<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls-0.13.3.min.js"></script>
<script type="text/javascript" src="components/angular-loading-bar/build/loading-bar.min.js"></script>
<!--<script type="text/javascript" src="components/angular-material/angular-material.min.js"></script>-->

<!--<script type="text/javascript" src="components/resources/scripts/lib/angular/ui-select/select.js"></script>-->
<!--LIBRARIES-->


<!--OURS JS-->
<script type="text/javascript" src="resources/scripts/commons.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/authentication.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/pagination.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/directives.js"></script>
<script type="text/javascript" src="resources/scripts/app/ngutils/services.js"></script>
<script type="text/javascript" src="resources/scripts/app.js"></script>
<!--OURS JS-->

</body>
</html>
