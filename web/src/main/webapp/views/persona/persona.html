<p class="subtitle-text">Datos personales</p>
<div layout-gt-sm="row" layout-margin>
    <md-input-container flex-gt-sm="33">
        <label>Nombre</label>
        <input md-maxlength="75" required name="nombre" ng-model="vm.persona.nombre">

        <div ng-messages="form.nombre.$error" ng-show="form.nombre.$touched">
            <div ng-messages-include="error-messages"></div>
        </div>
    </md-input-container>
    <md-input-container flex-gt-sm="33" class="md-block">
        <label>Apellido</label>
        <input md-maxlength="75" required name="apellido" ng-model="vm.persona.apellido">

        <div ng-messages="form.apellido.$error" ng-show="form.apellido.$touched">
            <div ng-messages-include="error-messages"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm="33">
        <label>Sexo</label>
        <md-select required ng-model="vm.persona.sexo" ng-model-options="{trackBy: '$value.key'}"
                   name="sexo">
            <md-option ng-repeat="sexo in vm.data.sexos" ng-value="sexo">
                {{ sexo.nombre }}
            </md-option>
        </md-select>
        <div ng-messages="form.sexo.$error" ng-show="form.sexo.$touched">
            <div ng-messages-include="error-messages"></div>
        </div>
    </md-input-container>
</div>

<div layout-gt-sm="row" layout-margin>
    <md-input-container class="md-block" flex-gt-sm="33">
        <label>Tipo documento</label>
        <md-select required ng-model="vm.persona.documento.tipoDocumento"
                   ng-model-options="{trackBy: '$value.key'}"
                   name="tipoDocumento">
            <md-option ng-repeat="tipo in vm.data.tiposDocumento" ng-value="tipo">
                {{ tipo.nombre }}
            </md-option>
        </md-select>
        <div ng-messages="form.tipoDocumento.$error" ng-show="form.tipoDocumento.$touched">
            <div ng-messages-include="error-messages"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm="33">
        <label>NÃºmero documento</label>
        <input ng-pattern="/^\d+$/" md-maxlength="10" required name="numeroDocumento"
               ng-model="vm.persona.documento.numero">

        <div ng-messages="form.numeroDocumento.$error" ng-show="form.numeroDocumento.$touched">
            <div ng-messages-include="error-messages"></div>
        </div>
    </md-input-container>
    <div flex-gt-sm="33">
        <md-datepicker name="nacimiento" ng-model="vm.persona.fechaNacimiento"
                       md-placeholder="Fecha de nac."
                       required class="md-date"></md-datepicker>
        <div class="validation-messages" ng-messages="form.nacimiento.$error" ng-show="form.nacimiento.$touched">
            <div ng-messages-include="error-messages"></div>
        </div>
    </div>
</div>
