<div layout layout-sm="column">
    <md-input-container flex>
        <label>Legajo</label>
        <input name="legajo" ng-model="vm.persona.legajo"
               type="text" md-maxlength="10" required="true">

        <div ng-messages="userRelatedDataForm.legajo.$error">
            <div ng-message="required">El legajo es un campo obligatorio.</div>
            <div ng-message="md-maxlength">El lehajo debe contener menos de 10 caractéres.</div>
        </div>
    </md-input-container>
    <md-input-container flex>
        <label>Cargo</label>
        <input type="text" md-maxlength="50" required name="cargo"
               ng-model="vm.persona.cargo"/>

        <div ng-messages="userRelatedDataForm.cargo.$error">
            <div ng-message="required">El cargo es un campo obligatorio.</div>
            <div ng-message="md-maxlength">El cargo debe contener menos de 50 caractéres.</div>
        </div>
    </md-input-container>
</div>
