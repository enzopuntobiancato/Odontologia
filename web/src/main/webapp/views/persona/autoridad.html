<div layout="row">
    <md-input-container class="md-block" flex="30">
        <label>Cargo</label>
        <md-select required ng-model="vm.persona.cargo" ng-model-options="{trackBy: '$value.key'}"
                   name="cargo">
            <md-option ng-repeat="cargo in vm.data.cargos" ng-value="cargo">
                {{ cargo.nombre }}
            </md-option>
        </md-select>
        <div ng-messages="form.cargo.$error">
            <div ng-message="required">El cargo es un dato requerido.</div>
        </div>
    </md-input-container>
</div>
