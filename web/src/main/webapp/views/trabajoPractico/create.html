<div class="panel panel-default">
    <div class="panel-body">
        <div class="page-header">
            <div class="input-group">
                <h2>Trabajo práctico
                    <small>Crear</small>
                </h2>
                <div class="input-group-btn">
                    <input ng-show="data.disableFields" type="button" ng-click="reload()" class="btn btn-success btn-lg"
                           value="Nuevo"/>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div ng-if="data.saved" class="alert alert-success">
                <i class="fa fa-check-circle-o fa-lg"></i> <strong> ¡Éxito!</strong> Trabajo práctico guardado
                correctamente.
            </div>
        </div>

        <summary-error var="showSummaryError && createTrabajoPracticoForm.$invalid"></summary-error>

        <form novalidate submit-validate="save()" name="createTrabajoPracticoForm">

            <div class="row-fluid">
                <div class="col-lg-6">
                   <div class="form-group" show-errors>
                       <label>Nombre</label>
                       <input ng-disabled="data.disableFields" maxlength="100" required ng-model="trabajoPractico.nombre" name="nombre" type="text" class="form-control"/>
                       <span class="help-block" for="nombre"></span>
                   </div>
                    <div class="form-group" show-errors>
                        <label>Descripción</label>
                        <textarea ng-disabled="data.disableFields" maxlength="400" required ng-model="trabajoPractico.descripcion" name="descripcion" class="form-control" rows="6"></textarea>
                        <span class="help-block" for="descripcion"></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Práctica odontológica</div>
                        <div class="panel-body">
                            <div class="form-group"><p>Si lo desea acote las prácticas mostradas mediante el filtro GRUPO</p></div>
                            <div class="form-group">
                                 <label>Grupo</label>
                                 <select ng-disabled="data.disableFields" ng-model="selectedGrupo" class="form-control" ng-options="grupo as grupo.nombre for grupo in data.gruposPractica track by grupo.id">
                                     <option value="">Seleccione</option>
                                 </select>
                             </div>
                            <div class="form-group" show-errors>
                                <label>Práctica</label>
                                <select ng-disabled="data.disableFields" required ng-model="trabajoPractico.practicaOdontologica" name="practica" class="form-control" ng-options="practica as practica.denominacion for practica in practicasSelect track by practica.id">
                                    <option value="">Seleccione</option>
                                </select>
                                <span class="help-block" for="practica"></span>
                                <div ng-if="trabajoPractico.practicaOdontologica" class="alert alert-info">
                                    <strong>Descripción práctica:</strong> {{trabajoPractico.practicaOdontologica.observaciones}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-lg-12">
                    <div class="pull-right">
                        <input ng-show="!data.disableFields" type="submit" class="btn btn-primary"
                               value="Aceptar"/>
                        <input ng-show="!data.disableFields" type="button" ng-click="goIndex()" class="btn btn-default"
                               value="Cancelar"/>
                        <input ng-show="data.disableFields" type="button" ng-click="goIndex()" class="btn btn-flat btn-info"
                               value="Volver"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
