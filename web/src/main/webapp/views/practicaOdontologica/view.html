<div class="page-header">
    <h1>Práctica odontológica
        <small>Ver detalle</small>
    </h1>
</div>
<div class="row-fluid">
    <div class="col-lg-8 form-group">
        <label>Denominación</label>

        <div class="well well-sm">
            {{practica.denominacion}}
        </div>
    </div>
    <div class="col-lg-4 form-group">
        <label>Grupo</label>

        <div class="well well-sm">
            {{practica.grupo.nombre}}
        </div>
    </div>
</div>
<div class="row-fluid col-lg-12 form-group">
    <label>Observaciones</label>

    <div class="well well-sm">
        {{practica.observaciones}}
    </div>
</div>
<div ng-if="practica.fechaBaja" class="row-fluid">
    <div class="col-lg-2 form-group">
        <label>Fecha de baja</label>

        <div class="well well-sm">
            {{practica.fechaBaja | date:'dd/MM/yyyy' }}
        </div>
    </div>
    <div class="col-lg-10 form-group">
        <label>Motivo de baja</label>

        <div class="well well-sm">
            {{practica.motivoBaja}}
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        <div class="pull-right">
            <input type="button" ng-click="goIndex()" class="btn btn-flat btn-info"
                   value="Volver"/>
        </div>
    </div>

</div>
