<md-content layout-align="center start" layout class="md-main-content" flex>
    <md-card class="md-whiteframe-z5 md-main-content-card">
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <span>Ver práctica odontológica</span>
            </div>
        </md-toolbar>
        <md-card-content>
            <div>
                <md-list>
                    <md-list-item class="md-2-line">
                        <img class="md-avatar" style="height:80px; width:80px"
                             ng-src="http://i.istockimg.com/file_thumbview_approve/48733948/5/stock-illustration-48733948-halloween-fangs-flat-icon-with-long-shadow-eps10.jpg"/>

                        <div class="md-list-item-text">
                            <h3 class="md-headline">{{practica.denominacion}}</h3>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line">
                        <ng-md-icon icon="description" size="40" style="fill: grey" class="md-avatar"></ng-md-icon>
                        <div class="md-list-item-text">
                            <h3>
                                {{practica.grupo.nombre}}
                            </h3>

                            <p>Grupo</p>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line">

                        <div class="md-list-item-text md-offset">
                            <h3>
                                {{practica.observaciones}}
                            </h3>

                            <p>Observaciones</p>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line" ng-if="practica.fechaBaja">
                        <div class="md-list-item-text" ng-class="md-offset">
                            <h3> {{practica.fechaBaja | date:'dd/MM/yyyy'}} </h3>

                            <p> Fecha de baja </p>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line" ng-if="practica.motivoBaja">
                        <div class="md-list-item-text" ng-class="md-offset">
                            <h3> {{practica.motivoBaja || ''}} </h3>

                            <p> Motivo de baja </p>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="goIndex()" class="md-raised md-primary" ng-class="md-offset">Aceptar</md-button>
        </md-card-actions>
    </md-card>
</md-content>
