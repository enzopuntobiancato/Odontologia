<div class="panel panel-default">
    <div class="panel-body">
        <div class="page-header">
            <div class="input-group">
                <h2>Práctica odontológica
                    <small>Editar</small>
                </h2>
                <div class="input-group-btn">
                    <input ng-show="data.disableFields" type="button" ng-click="reload()" class="btn btn-success btn-lg"
                           value="Reeditar"/>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div ng-if="data.saved" class="alert alert-success">
                <i class="fa fa-check-circle-o fa-lg"></i> <strong> ¡Éxito!</strong> Cambios guardados correctamente.
            </div>
        </div>

        <summary-error var="showSummaryError && editPracticaForm.$invalid"></summary-error>

        <form novalidate submit-validate="save()" name="editPracticaForm">
            <div class="row-fluid">
                <div class="col-lg-8">
                    <div class="form-group" show-errors>
                        <label>Denominación</label>
                        <input ng-disabled="data.disableFields" name="denominacion" ng-model="practica.denominacion"
                               class="form-control"
                               type="text" maxlength="75" required/>
                        <span class="help-block" for="denominacion"></span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group" show-errors>
                        <label>Grupo</label>
                        <select ng-disabled="data.disableFields" name="grupo" class="form-control"
                                ng-model="practica.grupo"
                                ng-options="grupo as grupo.nombre for grupo in data.gruposPractica" required>
                            <option value="">Seleccione</option>
                        </select>
                        <span class="help-block" for="nivel"></span>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea ng-disabled="data.disableFields" ng-model="practica.observaciones"
                                  class="form-control" rows="2" maxlength="200"></textarea>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-lg-12">
                    <div class="pull-right">
                        <input ng-show="!data.disableFields" type="submit" class="btn btn-primary"
                               value="Aceptar"/>
                        <input ng-show="!data.disableFields" type="button" ng-click="goIndex()" class="btn btn-default"
                               value="Cancelar"/>
                        <input ng-show="data.disableFields" type="button" ng-click="goIndex()" class="btn btn-flat btn-info"
                               value="Volver"/>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
