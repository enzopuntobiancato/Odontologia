<div layout="row" layout-align="center start">
    <div layout="column" flex="80">
        <md-card>
            <md-toolbar class=md-accent">
                <div class="md-toolbar-tools">
                    <span>Editar practica</span>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="editPracticaForm" novalidate>
                    {{ practica }}
                    <p>Complete los datos para editar la práctica odontológica</p>
                        <div layout="row">
                            <md-input-container>
                                <label>Nombre</label>
                                <input name="denominacion" ng-model="practica.denominacion"
                                       required md-maxlength="75">
                                <div ng-messages="editPracticaForm.denominacion.$error" role="alert" multiple>
                                    <div ng-message="required" class="my-message">El nombre es un campo requerido.</div>
                                    <div ng-message="md-maxlength" class="my-message">
                                        El nombre no puede tener màs de 75 caracteres.
                                    </div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <label>Grupo</label>
                                <md-select ng-model="practica.grupo" name="grupo" required>
                                    <md-option ng-repeat="grupo in data.gruposPractica" ng-value="grupo">
                                        {{ grupo.nombre }}
                                    </md-option>
                                </md-select>
                                <div class="errors" ng-messages="editPracticaForm.grupo.$error" ng-if="editPracticaForm.$dirty">
                                    <div ng-message="required">El grupo es un campo requerido</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex>
                                <label>Observaciones</label>
                                <textarea ng-model="practica.observaciones" name="observaciones" columns="2"
                                          md-maxlength="200"></textarea>
                                <div ng-messages="editPracticaForm.observaciones.$error" role="alert" multiple>
                                    <div ng-message="md-maxlength" class="my-message">
                                        Las observaciones no pueden tener màs de 200 caracteres.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                </form>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="goIndex()">Cancelar</md-button>
                <md-button type="submit" class="md-raised md-primary" ng-click="save()">Aceptar</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
