<md-dialog ng-cloak>
    <form name="confirmEntityForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ titulo }} {{entityName | lowercase}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelar()">
                    <ng-md-icon icon="close" style="fill: white"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h3>{{entityName}}: <b>{{liveEntityName}}</b></h3>
                <p>
                   {{ contenido }}
                </p>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancelar()">Cancelar</md-button>
            <md-button type="submit" class="md-raised md-primary" ng-click="confirmar()">Aceptar</md-button>
        </div>
    </form>
</md-dialog>
