<div layout="column">
    <md-content md-scroll-y layout-padding>
        <div layout="row">
            <md-button name="files" ngf-pattern="'.jpg,.png,.bmp,.pdf'" multiple
                       ngf-select="vm.newFiles($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
                       ng-model-options="{allowInvalid: false, debounce: 0}"
                       accept=".jpg,.png,.bmp,application/pdf" ngf-max-size="20MB">Seleccionar archivos
            </md-button>
        </div>
        <md-table-container ng-if="vm.documentaciones.length">
            <table md-table>
                <thead md-head>
                <tr md-row md-auto-select>
                    <th md-column><span>Nombre archivo</span></th>
                    <th md-column><span>Tipo</span></th>
                    <th md-column><span>Descripci√≥n</span></th>
                    <th md-column><span>Opciones</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="doc in vm.documentaciones">
                    <td md-cell>{{doc.nombre}}</td>
                    <td md-cell>{{doc.extension}}</td>
                    <td md-cell class="markCell" ng-click="vm.editObservaciones($event, doc)"><md-tooltip>Haga click para editar</md-tooltip>{{doc.descripcion | noDefinido}}</td>
                    <td md-cell>
                        <md-button class="md-icon-button" ng-click="vm.deleteDoc($index)">
                        <ng-md-icon icon="close"><md-tooltip>Eliminar</md-tooltip></ng-md-icon>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <div ng-show="!vm.documentaciones.length">
            <ng-include src="'views/no-results.html'"/>
        </div>
    </md-content>
</div>
