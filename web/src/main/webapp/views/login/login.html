<form novalidate submit-validate="login(user)" name="loginForm">
    <div class="row-fluid col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-6 col-lg-offset-3 form-group">
                    <div class="circular-image-login"></div>
                </div>
                <div ng-if="loginData.userNotFound" class="col-lg-8 col-lg-offset-2 form-group form-group-lg">
                    <div class="alert alert-danger" role="alert">
                        <i class="fa fa-exclamation-circle"></i><strong> ¡Usuario y/o contraseña incorrectos!</strong> Verifique los datos e intente nuevamente.
                    </div>
                </div>
                <div class="col-lg-8 col-lg-offset-2 form-group form-group-lg" show-errors>
                    <input show-focus="loginData.userNotFound" required type="text" name="username" ng-model="user.username" placeholder="Nombre de usuario"
                           class="form-control floating-label">
                    <span class="help-block" for="username"></span>
                </div>
                <div class="col-lg-8 col-lg-offset-2 form-group form-group-lg" show-errors>
                    <input required name="password" type="password" ng-model="user.password" placeholder="Contraseña"
                           class="form-control floating-label">
                    <span class="help-block" for="password"></span>
                </div>
                <div class="col-lg-12">
                    <input type="submit" class="btn btn-info pull-right" value="Iniciar sesión">
                </div>
            </div>
        </div>
    </div>
</form>
