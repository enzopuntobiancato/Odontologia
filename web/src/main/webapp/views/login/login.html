<div class="row-fluid col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-lg-6 col-lg-offset-3 form-group">
              <div class="circular-image-login"></div>
          </div>
            <div class="col-lg-8 col-lg-offset-2 form-group form-group-lg">
                 <input type="text" ng-model="user.username" placeholder="Nombre de usuario" class="form-control floating-label">
            </div>
            <div class="col-lg-8 col-lg-offset-2 form-group form-group-lg">
                <input type="password" ng-model="user.password" placeholder="Contraseña" class="form-control floating-label">
            </div>
            <div class="col-lg-12">
                <input ng-click="login(user)" type="submit" class="btn btn-info pull-right" value="Iniciar sesión">
            </div>
        </div>
    </div>
</div>
