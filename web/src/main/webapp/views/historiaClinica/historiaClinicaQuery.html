<md-content layout="column" layout-align="start center" class="md-main-content" flex>
        <md-card class="md-whiteframe-z5 md-main-content-card">
            <md-toolbar class="md-accent">
                <div class="md-toolbar-tools">
                    <span>Consultar historia clinica </span>
                </div>
            </md-toolbar>
            <md-card-content>
                <div layout="row" class="md-accent">
                        <md-input-container flex>
                            <label>Nombre o n√∫mero de documento</label>
                            <input ng-model="vm.filter.denominacion" name="nombre" ng-keypress="vm.keyboardOk($event)">
                        </md-input-container>

                    <div flex="50" layout="row" layout-align="start center">
                        <md-button ng-click="vm.consultar()" type="button">
                            <md-tooltip>
                                Buscar
                            </md-tooltip>
                            <ng-md-icon icon="search" size="40" ng-attr-style="fill: {{vm.colorIcon[0]}}"
                                        ng-Mouseover="vm.colorMouseOver(0)"
                                        ng-mouseleave="vm.colorMouseLeave(0)"></ng-md-icon>
                        </md-button>
                        <md-button type="button" ng-click="vm.mostrarFiltros = !vm.mostrarFiltros">
                            <md-tooltip>
                                Ver filtros
                            </md-tooltip>
                            <ng-md-icon icon="{{vm.clickIcon}}" size="40" ng-attr-style="fill: {{vm.colorIcon[1]}}"
                                        ng-Mouseover="vm.colorMouseOver(1)" ng-mouseleave="vm.colorMouseLeave(1)"
                                        options='{"duration": 375, "rotation": "none"}'
                                        ng-click="vm.clickIconMorph()"></ng-md-icon>
                        </md-button>
                        <md-button ng-click="vm.cleanFilters()" type="button">
                            <md-tooltip>
                                Limpiar filtros
                            </md-tooltip>
                            <ng-md-icon icon="clear" size="40" ng-attr-style="fill: {{vm.colorIcon[2]}}"
                                        ng-Mouseover="vm.colorMouseOver(2)"
                                        ng-mouseleave="vm.colorMouseLeave(2)"></ng-md-icon>
                        </md-button>
                    </div>
                </div>
                <section ng-show="vm.mostrarFiltros">
                    <div>
                        <md-button ng-click="vm.consultar()" type="button">
                            <md-tooltip>
                                Buscar
                            </md-tooltip>
                            <ng-md-icon icon="search" size="40" ng-attr-style="fill: {{vm.colorIcon[0]}}"
                                        ng-Mouseover="vm.colorMouseOver(0)"
                                        ng-mouseleave="vm.colorMouseLeave(0)"></ng-md-icon>
                        </md-button>
                        <md-button type="button" ng-click="vm.mostrarFiltros = !vm.mostrarFiltros">
                            <md-tooltip>
                                Ver filtros
                            </md-tooltip>
                            <ng-md-icon icon="{{vm.clickIcon}}" size="40" ng-attr-style="fill: {{vm.colorIcon[1]}}"
                                        ng-Mouseover="vm.colorMouseOver(1)" ng-mouseleave="vm.colorMouseLeave(1)"
                                        options='{"duration": 375, "rotation": "none"}'
                                        ng-click="vm.clickIconMorph()"></ng-md-icon>
                        </md-button>
                        <md-button ng-click="vm.cleanFilters()" type="button">
                            <md-tooltip>
                                Limpiar filtros
                            </md-tooltip>
                            <ng-md-icon icon="clear" size="40" ng-attr-style="fill: {{vm.colorIcon[2]}}"
                                        ng-Mouseover="vm.colorMouseOver(2)"
                                        ng-mouseleave="vm.colorMouseLeave(2)"></ng-md-icon>
                        </md-button>
                    </div>
                </section>
                <md-divider></md-divider>
                <md-list ng-show="vm.result.length > 0">
                    <md-list-item class="md-3-line" ng-repeat="item in vm.result"
                                  ng-Mouseover="vm.mostrarAcciones(item)" ng-mouseleave="vm.ocultarAcciones(item)">
                        <img ng-src="{{item.img}}"
                             class="md-avatar"/>
                        <div class="md-list-item-text" layout="column">
                            <h3 class="md-title">
                                <a>{{item.apellido}}, {{ item.nombre }}</a>
                            </h3>
                            <h4>{{item.nroHistoriaClinica }}</h4>
                            <p>{{item.fecha}}</p>
                        </div>
                        <div ng-show="item.showAction">
                            <ng-md-icon ng-show="!item.fechaBaja" icon="edit" size="24" ng-click="vm.edit(1)"
                                        ng-attr-style="fill: {{vm.colorIcon[3]}}" ng-Mouseover="vm.colorMouseOver(3)"
                                        ng-mouseleave="vm.colorMouseLeave(3)">
                                <md-tooltip>
                                    Editar
                                </md-tooltip>
                            </ng-md-icon>
                            <ng-md-icon icon="visibility" size="24" ng-click="vm.viewDetail(1)"
                                        ng-attr-style="fill: {{vm.colorIcon[4]}}" ng-Mouseover="vm.colorMouseOver(4)"
                                        ng-mouseleave="vm.colorMouseLeave(4)">
                                <md-tooltip>
                                    Ver
                                </md-tooltip>
                            </ng-md-icon>
                            <ng-md-icon ng-show="!item.fechaBaja" icon="delete" size="24"
                                        ng-attr-style="fill: {{vm.colorIcon[5]}}" ng-Mouseover="vm.colorMouseOver(5)"
                                        ng-mouseleave="vm.colorMouseLeave(5)">
                                <md-tooltip>
                                    Dar de baja
                                </md-tooltip>
                            </ng-md-icon>
                            <ng-md-icon ng-show="item.fechaBaja" icon="restore" size="24"
                                        ng-attr-style="fill: {{vm.colorIcon[5]}}" ng-Mouseover="vm.colorMouseOver(5)"
                                        ng-mouseleave="vm.colorMouseLeave(5)">
                                <md-tooltip>
                                    Dar de alta
                                </md-tooltip>
                            </ng-md-icon>
                        </div>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item layout class="inset">
                        <md-button layout layout-align="center center" flex ng-click="vm.previousPage()"
                                   ng-disabled="paginationData.firstPage">
                            <ng-md-icon icon="arrow_back" ng-disabled="paginationData.firstPage"></ng-md-icon>
                            Anterior
                        </md-button>
                        <md-button layout layout-align="center center" flex ng-click="vm.nextPage()"
                                   ng-disabled="!paginationData.morePages">
                            Siguiente
                            <ng-md-icon icon="arrow_forward" style="fill: black"
                                        ng-disabled="!paginationData.morePages"></ng-md-icon>
                        </md-button>

                    </md-list-item>

                </md-list>
            </md-card-content>
        </md-card></md-content>

<md-button class="md-fab md-fab-bottom-right" ng-click="vm.new()">
    <md-tooltip>
        Nuevo
    </md-tooltip>
    <ng-md-icon icon="add" size="24" style="fill: white"></ng-md-icon>
</md-button>
