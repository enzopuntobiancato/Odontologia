<div layout="row" layout-align="center start">
    <div layout="column" flex="80">
        <md-card>
            <md-toolbar class="md-accent">
                <div class="md-toolbar-tools">
                    <span>Ver usuario</span>
                </div>
            </md-toolbar>
            <md-card-content>
                <div>
                    <md-list>
                        <md-list-item class="md-2-line">
                            <img class="md-avatar" style="height:80px; width:80px"
                                 ng-src="http://i.istockimg.com/file_thumbview_approve/48733948/5/stock-illustration-48733948-halloween-fangs-flat-icon-with-long-shadow-eps10.jpg"/>
                                <!--h2 class="md-headline">{{usuario.nombreUsuario}}</h2>
                                <p> {{usuario.email}}</p-->
                            <div class="md-list-item-text">
                                <h3 class="md-headline"> {{usuario.nombreUsuario}} </h3>
                                <p> {{usuario.email}} </p>
                            </div>
                            <md-divider md-inset></md-divider>
                        </md-list-item>
                        <md-subheader class="md-no-sticky" ng-if="usuario.fechaBaja">Baja</md-subheader>
                        <md-list-item class="md-2-line"  ng-if="usuario.fechaBaja">
                            <div class="md-list-item-text" ng-class="md-offset">
                                <h3> {{usuario.fechaBaja | date:'dd/MM/yyyy'}} </h3>
                                <p class="muted"> Fecha de baja </p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line"  ng-if="usuario.motivoBaja">
                            <div class="md-list-item-text" ng-class="md-offset">
                                <h3> {{usuario.motivoBaja || ''}} </h3>
                                <p> Motivo de baja </p>
                            </div>
                        </md-list-item>
                        <md-subheader>Roles</md-subheader>
                        <md-list-item class="md-2-line" ng-repeat="rol in usuario.roles">
                            <div class="md-list-item-text md-offset" ng-class="md-offset">
                                <h3>
                                    {{rol.descripcion}}
                                </h3>
                                <p>
                                    {{ rol.nombre }}
                                </p>
                            </div>
                            <md-divider md-inset></md-divider>
                        </md-list-item>
                    </md-list>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="goIndex()" class="md-raised md-primary" ng-class="md-offset">Aceptar</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
