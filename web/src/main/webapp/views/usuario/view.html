<div class="page-header">
    <h1>Usuario
        <small>Ver detalle</small>
    </h1>
</div>
<div class="row-fluid">
    <div class="col-lg-5 form-group">
        <label>Nombre de usuario</label>

        <div class="well well-sm">
            {{usuario.nombreUsuario}}
        </div>
    </div>
    <div class="col-lg-7 form-group">
        <label>E-mail</label>

        <div class="well well-sm">
            {{usuario.email}}
        </div>
    </div>
</div>
<div class="row-fluid col-lg-12 form-group">
    <label>Roles</label>

    <div class="list-group" ng-repeat="rol in usuario.roles">
        <div class="list-group-item">
            <div class="row-picture">
                <img class="circle" src="http://www.gicn.in/gicn/wp-content/uploads/role-icon.jpg" alt="rol">
            </div>
            <div class="row-content">
                <h4 class="list-group-item-heading">{{rol.nombre}}</h4>

                <p class="list-group-item-text">{{rol.descripcion}}</p>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>
</div>
<div ng-if="usuario.fechaBaja" class="row-fluid">
    <div class="col-lg-2 form-group">
        <label>Fecha de baja</label>

        <div class="well well-sm">
            {{usuario.fechaBaja | date:'dd/MM/yyyy' }}
        </div>
    </div>
    <div class="col-lg-10 form-group">
        <label>Motivo de baja</label>

        <div class="well well-sm">
            {{usuario.motivoBaja || ''}}
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        <div class="pull-right">
            <input type="button" ng-click="goIndex()" class="btn btn-flat btn-info"
                   value="Volver"/>
        </div>
    </div>

</div>
