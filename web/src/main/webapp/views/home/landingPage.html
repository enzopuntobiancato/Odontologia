<md-content layout-fill flex layout="row" class="landing-page"
            layout-align="center center">
    <form ng-submit="vm.login(loginForm)" name="loginForm" novalidate="true">
        <md-card class="md-whiteframe-z5">
            <md-toolbar class="md-tall md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Login</span>
                </h2>
            </md-toolbar>
            <md-card-content layout="column">
                <md-input-container>
                    <label>Usuario</label>
                    <input required type="text" name="username" ng-model="vm.user.username">

                    <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
                        <div ng-messages-include="error-messages"></div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Contraseña</label>
                    <input required name="password" type="password" ng-model="vm.user.password">

                    <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                        <div ng-messages-include="error-messages"></div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <md-checkbox aria-label="Recordarme">
                        Recordarme
                    </md-checkbox>
                </md-input-container>
            </md-card-content>
            <md-card-footer>
                <md-button>No tengo usuario</md-button>
                <md-button type="submit" class="md-raised md-primary">Iniciar sesión</md-button>
            </md-card-footer>
        </md-card>
    </form>
</md-content>
