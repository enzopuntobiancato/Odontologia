<div class="page-header">
    <h1>Materia
        <small>Ver detalle</small>
    </h1>
</div>
<div class="row-fluid">
    <div class="col-lg-8 form-group">
        <label>Nombre</label>

        <div class="well well-sm">
            {{materia.nombre}}
        </div>
    </div>
    <div class="col-lg-4 form-group">
        <label>Nivel</label>

        <div class="well well-sm">
            {{materia.nivel}}
        </div>
    </div>
</div>
<div class="row-fluid col-lg-12 form-group">
    <label>Descripci√≥n</label>

    <div class="well well-sm">
        {{materia.descripcion || ''}}
    </div>
</div>
<div ng-if="materia.fechaBaja" class="row-fluid">
    <div class="col-lg-2 form-group">
        <label>Fecha de baja</label>

        <div class="well well-sm">
            {{materia.fechaBaja | date:'dd/MM/yyyy' }}
        </div>
    </div>
    <div class="col-lg-10 form-group">
        <label>Motivo de baja</label>

        <div class="well well-sm">
            {{materia.motivoBaja || ''}}
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        <div class="pull-right">
            <input type="button" ng-click="goIndex()" class="btn btn-flat btn-info"
                   value="Volver"/>
        </div>
    </div>

</div>
