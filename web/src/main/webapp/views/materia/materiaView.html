<div layout="column">
    <md-content flex md-scroll-y layout-fill flex-gt-sm="90" flex-gt-xs="90" class="md-main-content">
        <div layout="column" layout-fill layout-padding>
            <div>
                <div layout="row" layout-align="center center">
                    <md-card flex-gt-sm>
                        <md-toolbar class="md-accent">
                            <div class="md-toolbar-tools">
                                <span>{{ 'VER_MATERIA' | translate }}</span>
                            </div>
                        </md-toolbar>
                        <md-card-content>
                            <div>
                                <md-list>
                                    <md-list-item class="md-2-line">
                                        <img class="md-avatar" style="height:80px; width:80px"
                                             ng-src="http://i.istockimg.com/file_thumbview_approve/48733948/5/stock-illustration-48733948-halloween-fangs-flat-icon-with-long-shadow-eps10.jpg"/>
                                        <div class="md-list-item-text">
                                            <h2 class="md-headline"> {{materia.nombre}} </h2>
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                    <md-list-item class="md-2-line md-long-text">
                                        <div class="md-list-item-text md-offset">
                                            <p> Nivel
                                            </p>

                                            <h3>
                                                {{materia.nivel.nombre}}
                                            </h3>
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                    <md-list-item class="md-2-line md-long-text">
                                        <div class="md-list-item-text md-offset">
                                            <p> Descripci√≥n
                                            </p>

                                            <h3>
                                                {{materia.descripcion}}
                                            </h3>
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                    <md-list-item class="md-2-line md-long-text" ng-if="materia.fechaBaja" ng-class="md-offset">
                                        <div class="md-list-item-text md-offset">
                                            <p> Fecha de baja
                                            </p>

                                            <h3>
                                                {{materia.fechaBaja | date:'dd/MM/yyyy' }}
                                            </h3>
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                    <md-list-item class="md-2-line md-long-text" ng-class="md-offset" ng-if="materia.motivoBaja">
                                        <div class="md-list-item-text md-offset">
                                            <p> Motivo de baja
                                            </p>

                                            <h3>
                                                {{materia.motivoBaja || ''}}
                                            </h3>
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                </md-list>
                            </div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="goIndex()" class="md-primary">Volver</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>
        </div>
    </md-content>
</div>
