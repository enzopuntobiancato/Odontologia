<div layout="column" flex>
    <md-content flex md-scroll-y layout-fill flex-gt-sm="90" flex-gt-xs="90" class="md-main-content">
        <div layout="column" layout-fill layout-padding>
            <div>
                <div layout="row" layout-align="center center">
                    <md-card flex-gt-sm class="md-whiteframe-z5" id="md-card-tab">
                        <md-toolbar class="md-accent">
                            <div class="md-toolbar-tools">
                                <h2>
                                    <span>Crear paciente</span>
                                </h2>
                            </div>
                        </md-toolbar>
                        <form novalidate name="createPacienteForm" ng-submit="vm.create(createPacienteForm)">
                            <md-card-content id="md-card-tab-content">
                                <ng-include src="'views/hc/datosPersonales/datosPersonalesEdit.html'"></ng-include>
                            </md-card-content>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button ng-click="vm.goIndex()">Cancelar</md-button>
                                <md-button type="submit" class="md-raised md-primary">Aceptar</md-button>
                            </md-card-actions>
                        </form>
                    </md-card>
                </div>
            </div>
        </div>
    </md-content>
</div>
