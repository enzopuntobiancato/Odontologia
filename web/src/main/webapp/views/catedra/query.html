<div>
    <div class="panel panel-default">
        <div class="panel-body" >
            <div class="page-header">
                <div class="input-group">
                    <h2>Catedra
                        <small>Consultar</small>
                    </h2>
                    <div class="input-group-btn">
                        <button type="button" ng-click="new()" class="btn btn-success btn-lg">Nuevo</button>
                    </div>
                </div>
            </div>

            <div class="row-fluid col-lg-12">
                <div class="pull-right">
                    <input type="button" ng-click="consultar()" class="btn btn-primary"
                           value="Consultar"/>
                    <input ng-click="cleanFilters()" type="button" class="btn btn-default" value="Limpiar filtros">
                </div>

            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row-fluid col-lg-12">
                <fieldset>
                    <legend>Resultados
                    </legend>
                    <table  ng-show="result.length > 0" id="grid-result" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Nivel</th>
                            <th ng-if="aux.showDadosBaja">Fecha de baja</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class="{'danger' : item.fechaBaja}" data-ng-repeat="item in result">
                            <td>{{item.nombre}}</td>
                            <td style="max-width: 70px">{{item.descripcion}}</td>
                            <td>{{item.nivel}}</td>
                            <td ng-if="aux.showDadosBaja">{{item.fechaBaja | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <button ng-show="!item.fechaBaja" ng-click="edit(item.id)" title="Editar" class="btn-link"><i class="mdi-editor-mode-edit"></i></button>
                                <button title="Ver detalle" ng-click="viewDetail(item.id)" class="btn-link"><i class="mdi-action-view-list"></i></button>
                                <button ng-show="!item.fechaBaja" title="Eliminar" ng-click="darDeBaja(item.id)" class="btn-link"><i class="fa fa-eraser"></i></button>
                                <button ng-show="item.fechaBaja" title="Restaurar" ng-click="darDeAlta(item.id)" class="btn-link"><i class="mdi-action-restore"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <blockquote ng-show="!result.length">
                        <p><i class="mdi-content-content-paste"></i> Sin resultados para mostrar</p>
                    </blockquote>

                    <div class="text-center" ng-show="result.length > 0">
                        <ul class="pagination">
                            <li ng-class="{'disabled': paginationData.firstPage}">
                                <a title="Página anterior" ng-click="previousPage()" href=""><i class="fa fa-arrow-circle-left fa-lg"></i></a></li>
                            <li class="active"><a>Página {{paginationData.pageNumber + 1}}</a></li>
                            <li class="next" ng-class="{'disabled': !paginationData.morePages}">
                                <a title="Página siguiente" ng-click="nextPage()" href=""> <i class="fa fa-arrow-circle-right fa-lg"></i></a></li>
                        </ul>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
