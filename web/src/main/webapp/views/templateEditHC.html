<div layout="row" layout-margin flex>
    <md-switch ng-model="vm.camposino.siNo" aria-label="vm.camposino.nombre" ng-true-value="true" ng-false-value="false"
               class="md-primary" ng-change="vm.change({id : vm.camposino.id})"> {{vm.camposino.nombre }}:
        {{vm.camposino.siNo | siNo}}
    </md-switch>
</div>
<div layout="row" layout-margin flex>
    <md-input-container flex="33" ng-if="vm.campodetalle && vm.camposino.siNo == true" ng-form="formDetalle">
        <label> {{ vm.campodetalle.nombre }} </label>
        <input name="detalle" ng-model="vm.campodetalle.only_detalle" md-maxlength="75"
               ng-required="vm.camposino.siNo == true" aria-label="{{vm.campodetalle.nombre }}">
        <error-messages form="formDetalle.detalle" submitted="vm.submitted"></error-messages>
    </md-input-container>
    <md-input-container layout-margin flex ng-if="vm.campofecha && vm.camposino.siNo == true" ng-form="formDetalle">
        <label>{{ vm.campofecha.nombre }}</label>
        <md-datepicker name="fecha" ng-model="vm.campofecha.fecha"
                       ng-required="vm.camposino.siNo == true"></md-datepicker>
        <error-messages form="formDetalle.fecha" submitted="vm.submitted"></error-messages>
    </md-input-container>
    <div ng-transclude layout-gt-sm="row" layout-margin flex-gt-sm></div>
</div>
